<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <!-- Font Awesome -->
      <script defer src="https://use.fontawesome.com/releases/v5.13.1/js/all.js"></script>
  </head>

  <body>
    <nav>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTh6-m-OchJroYRySxatXkmz3zh8w4jKpH0wA&usqp=CAU" alt="Logo Image">
        </div>
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Solutions</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><button class="login-button" href="#">Login</button></li>
            <li><button class="join-button" href="#">Join</button></li>
        </ul>
    </nav>
    <!-- navbar -->

    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <h2>Get in Touch</h2>
          <br>
          <p>Want to get in touch? We'd love to hear from you. Fill out the form and we'll contact you soon.</p>
          <br>
          <p>Urgent? Ring us up- 8888888888</p>
          <p>Or directly email us on me@email.com</p>
          <br>
          <p>Know more about us!</p>
          <a href="www.facebook.com"><i class="fab fa-facebook"></i></a>
          <a href="www.instagram.com"><i class="fab fa-instagram"></i></a>
          <a href="www.twitter.com"><i class="fab fa-twitter"></i></a>
          <a href="www.linkedin.com"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="col-md-6">
          <form action="mailto:me@email.com" method="post" enctype="text/plain">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="emailaddress" required placeholder="Your email address">
              <label for="subject">Message</label>
              <textarea id="subject" name="subject" required placeholder="What can we do for you?" style="height:200px"></textarea>
              <input type="submit" value="Send">
          </form>
        </div>
      </div>
    </div>

  </body>

  <script type="text/javascript">
    const hamburger = document.querySelector(".hamburger");
    const navLinks = document.querySelector(".nav-links");
    const links = document.querySelectorAll(".nav-links li");

    hamburger.addEventListener('click', ()=>{
     //Animate Links
      navLinks.classList.toggle("open");
      links.forEach(link => {
        link.classList.toggle("fade");
      });

      //Hamburger Animation
      hamburger.classList.toggle("toggle");
    });
  </script>

</html>
